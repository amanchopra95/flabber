{% extends 'layout.html' %}
	{% block body %}
		<div class="container-fluid">
			<div class="col-md-8">
				<h1>Other posts</h1>
					{% for article in articles %}
					<div class="container">
						<div class="row">
							<article>
								<div class="col-md-8">
									<a href="articles/{{ article.title }}/"><h2>{{ article.title }}</h2></a>
									<small>By {{ article.author }} on {{ article.timestamp }}</small>
									<section>{{ article.body | safe }}</section>
									<div class="row">
										<div class="col-md-2">
											<a href="edit/{{ article.title }}/" class="btn btn-primary">Edit</a>
										</div>
										<div class="col-md-2">
											<form action="{{url_for('delete', title=article.title)}}" method="POST" class="pull-left">
            								<input type="hidden" name="_method" value="DELETE">
            								<input type="submit" value="Delete" class="btn btn-danger">
          									</form>
										</div>
									</div>
									<hr>
								</div>
							</article>
						</div>	
					</div>		
				{% endfor %}
				<a class="btn btn-success" href="{{url_for('add_article')}}">Add Article</a>
			</div>
		</div>
	{% endblock %}
